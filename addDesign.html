<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Design</title>
</head>
<body>
    <form  id="addForm">
        <div class="modal-header">						
            <h4 class="modal-title">Add Design</h4>
        </div>
        <div class="modal-body" id="contactForm">	
            <!-- File Button --> 
            <div class="form-group" >
                <label>Design Image</label>
                <input id="design-img" class="upload-group" type="file">
            </div>	
            <div class="form-group">
                <label>Design Code</label>
                <input type="text" id="design-code" name="code" class="form-control" required>
            </div>			
            <div class="form-group">
                <label>Design Name</label>
                <input type="text" id="design-name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="design-desc" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label>Category</label>
                <div class="custom-dropdown big" id="design-cate">
                    <select name="category">
                        <option>Ring</option>
                        <option>Necklace</option>  
                        <option>Braclet</option>
                        <option>Ear Rings</option>
                        <option>Crystals</option>
                    </select>
                </div>
                <div id="result">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <button id="btn-add" type="button">Add</button>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https:/www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https:/www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src="https:/www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/firebaseUtils.js"></script>

    <script>
        (function() {
            const submitBtn = $('#btn-add');
            const imgInput  = $('#design-img');
            const addForm   = $('#addForm');

            const handleSubmit = async () => {
                const file       = imgInput.prop('files')[0];
                const formData  = getFormData(addForm);
                submitBtn.text('Saving...');

                try {
                    const imgUrl        = await firebaseUtils.uploadFile(
                                            constants.buckets.DESIGNS,
                                            file
                                        );
                    const data          = await firebaseUtils.insert(
                                            constants.collections.DESIGNS,
                                            { ...formData, imgUrl }
                                        );

                    alert('Added successfully');
                    addForm.trigger('reset');
                    console.log('---data---', data);
                } catch (e) {
                    alert('Error creating record');
                    console.log('---error---', e);
                }
                submitBtn.text('Add');
            }
            submitBtn.on('click', handleSubmit);
        })();
    </script>
</body>
</html>
