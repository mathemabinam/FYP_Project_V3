<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Design</title>
</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>	
    <script src = "https:/www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src = "https:/www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src = "https:/www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
</head>
<body>
    <form  id="addForm">
                        
        <div class="modal-header">						
            <h4 class="modal-title">Add Design</h4>
        </div>
        <div class="modal-body" id="contactForm">	
            <!-- File Button --> 
            <div class="form-group" >
                <label>Design Image</label>
                    <input id="design-img" class="upload-group" type="file">
            </div>	
            <div class="form-group">
                <label>Design Code</label>
                <input type="text" id="design-code" name="code" class="form-control" required>
            </div>			
            <div class="form-group">
                <label>Design Name</label>
                <input type="text" id="design-name" name="code" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea  id="design-desc" required></textarea>
            </div>
            <div class="form-group">
                <label>Category</label>
                <div class="custom-dropdown big" id="design-cate">
                    <select>
                        <option>Ring</option>
                        <option>Necklace</option>  
                        <option>Braclet</option>
                        <option>Ear Rings</option>
                        <option>Crystals</option>
                    </select>
                </div>
                <div id="result">

                </div>
            </div>
            <!-- <div class="form-group">
                <label>Image url</label>
                <input type="text" class="form-control" required>
            </div>					 -->
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <button id="btn-add" type="button" onclick="uploadFile()">Add</button>
            <!-- <input id="btn-Add" type="submit" class="btn btn-success" value="Add"> -->
        </div>
    </form>

    <script>
       var selectedFile;
        $("#design-img").on("change", function(event)
		{
            selectedFile = event.target.files[0];
        });

        function uploadFile()
        {
            var filename = selectedFile.name
            var storageRef = firebase.storage().ref('/DesignImages/' + filename);
            var uploadTask = storageRef.put(selectedFile);

            uploadTask.on('state_changed', function(snapshot)
            {

            }, function(error)
            {

            }, function()
            {
                var postKey = firebase.database().ref("Designs/").push().key;
                var downloadURL = uploadTask.snapshot.downloadURL;
                var updates = {};
                var postData = {
                    imgurl: downloadURL,
                    code: $('#design-code').val(),
                    name : $('#design-name').val(),
                    desc : $('#design-desc').val(),
                    category: $('#design-cate').val(),
                };
                updates["/Designs/" + postKey] = postData;
                firebase.database().ref().update(updates);
                
            });
        }
    </script>
    <script src="js/index.js"></script>
</body>
</html>
