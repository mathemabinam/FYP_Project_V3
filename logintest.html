<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>	
<script src = "https:/www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
<script src = "https:/www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
<script src = "https:/www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>

</head>
<body>

    <form method="post" action="index.html">
        <div class="box">
        <h1>Dashboard</h1>
        
        <input type="email" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" id="email"/>
          
        <input type="password" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" id="pass"/>
          
        <button id="btn-login">
            Login
        </button>
          
        </div> <!-- End Box -->
          
        </form>
<script src="js/index.js"></script>
<script>
	firebase.auth().onAuthStateChanged(function(user)
	{
		if(user){
			window.location.href = "table.html"
		}
	});
</script>

</body>
</html>
